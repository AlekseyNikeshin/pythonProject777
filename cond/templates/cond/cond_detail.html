{% extends 'cond/base.html' %}
{% block content %}
<div class="cond">
    {% if cond.published_date %}
    <div class="date">
        {{cond.published_date}}
        </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'cond_edit' pk=cond.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{cond.title}}</h1>
    <p>{{cond.text|linebreaksbr}}</p>
    <p>{{cond.price}}</p>
    </div>
{% endblock %}
